<div class="container">

    <div class="row">
        <div class="col-md-8 col-sm-8 marb20">
            <div class="">

                <h3 class="cnt-ttl">Having Any Query! Or Book an appointment</h3>
                <div class="space"></div>

                <!-- <h4> {{myForm.value | json }} </h4> -->

                <form [formGroup]="myForm" (ngSubmit)="onSave()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && name.errors }" />
                        <div *ngIf="submitted && name.errors" class="invalid-feedback">
                            <div *ngIf="name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && email.errors }" />
                        <div *ngIf="submitted && email.errors" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="subject" class="form-control br-radius-zero" placeholder="Subject" [ngClass]="{ 'is-invalid': submitted && email.errors }" />
                        <div *ngIf="submitted && subject.errors" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Subject is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control br-radius-zero" formControlName="message" rows="5" [ngClass]="{ 'is-invalid': submitted && email.errors }"></textarea>
                        <div *ngIf=" submitted && message.errors " class="invalid-feedback ">
                            <div *ngIf="message.errors.required ">Message is required</div>
                        </div>
                    </div>

                    <div class="form-action ">
                        <button type="submit " class="btn btn-form ">Send Message</button>
                    </div>

                    <div class="alert alert-success" *ngIf='success' role="alert">
                        Your message has been sent
                    </div>
                </form>

            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <h2 class="mt-4">Contact Us</h2>
            <address>
                  <strong>Ikea</strong>
                  <br>3481 Melrose Place
                  <br>Beverly Hills, CA 90210
                  <br>
                </address>
            <address>
                  <abbr title="Phone">P:</abbr>
                  (123) 456-7890
                  <br>
                  <abbr title="Email">E:</abbr>
                  <a href="mailto:#">ikea@gmail.com</a>
                </address>
        </div>
    </div>
