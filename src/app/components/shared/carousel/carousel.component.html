<div class="container">
    <div class="row align-content-center  ">
        <div class="col ">
            <ngb-carousel *ngIf="lastProducts" class="align-content-center" #myCarousel="ngbCarousel">
                <ng-template ngbSlide *ngFor="let product of lastProducts ">
                    <img [src]="product.image" width='400px' height='400px' alt="Random first slide">
                    <div class="carousel-caption">
                        <h3>{{product.name}}</h3>
                        <p>{{product.description}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
