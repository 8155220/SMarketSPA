<div class='container'>

    <div class='reglist'>
        <div class="col-sm-10 form-group-lg column-in-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productType of productTypes; let i=index">
                        <th scope="row">{{productType.productTypeId}}</th>
                        <td>{{productType.name}}</td>
                        <td>{{productType.description}}</td>
                        <td>
                            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
            </div>
        </div>
    </div>


    <div class="regentry" *ngIf="showNew">

        <form [formGroup]="myForm" (ngSubmit)="onSave()">

            value:{{myForm.value | json}}
            <hr>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="email" class="form-control" id="Name" aria-describedby="emailHelp" formControlName="name" placeholder="Type a simbol">
                <small id="emailHelp" class="form-text text-muted">E.g.:  kg,gr,ml,lt</small>
            </div>

            <div class="form-group">
                <label for="Name">Description</label>
                <input type="email" class="form-control" id="Name" aria-describedby="emailHelp" formControlName="description" placeholder="Write a Description">
                <small id="emailHelp" class="form-text text-muted">E.g.:  Kilogramo</small>
            </div>

            <button type="submit" class="btn btn-success">{{submitType}}</button>
            <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </form>
    </div>

</div>
